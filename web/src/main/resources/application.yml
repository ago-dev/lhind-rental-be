application:
  jwt:
    secretKey: securekeysecurekeysecurekeysecurekeysecurekeysecurekeysecurekeysecurekey
    tokenExpirationAfterDays: 7
    tokenPrefix: 'Bearer '
  mailSender:
    username: ""
    password: ""
spring:
